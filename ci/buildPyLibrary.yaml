apiVersion: v1
kind: Pod
metadata:
  name: jenkins-slave
  namespace: jenkins
  labels:
    jenkins-label: POD_LABEL
spec:
  hostAliases:
  - ip: "10.3.1.10"
    hostnames:
    - "s3.ubuntu.home"
  containers:
    - name: jnlp
      image: registry.ubuntu.home/alpine/jenkins/inbound-agent/3283.v92c105e0f819-8-alpine-jdk21:latest
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 1
          memory: 1Gi
      securityContext:
          runAsUser: 1000
      stdin: true
      tty: true
      volumeMounts:
      - name: workspace-volume
        mountPath: /home/jenkins/agent
    - name: python
      image:  registry.ubuntu.home/alpine/python/3.13.2-alpine3.21:e22840792b
      imagePullPolicy: Always
      command:
        - cat
      resources:
        limits:
          cpu: 400m
          memory: 800Mi
        requests:
          cpu: 400m
          memory: 800Mi
      stdin: true
      tty: true
      volumeMounts:
        - name: workspace-volume
          mountPath: /app
  imagePullSecrets:
    - name: regcred
  volumes:
    - name: workspace-volume
      emptyDir: {}
